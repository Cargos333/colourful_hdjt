<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="url(#glassGrad)"/>
  <g transform="translate(150,150)">
    <!-- Goblet -->
    <ellipse cx="0" cy="40" rx="35" ry="15" fill="rgba(255,255,255,0.2)"/>
    <path d="M-35,25 Q-35,-20 -20,-40 Q0,-50 20,-40 Q35,-20 35,25 Z" fill="rgba(255,255,255,0.1)" stroke="#4682B4" stroke-width="2"/>
    <!-- Bord du verre -->
    <ellipse cx="0" cy="-40" rx="20" ry="5" fill="none" stroke="#4682B4" stroke-width="2"/>
    <!-- Reflet -->
    <ellipse cx="-10" cy="-30" rx="8" ry="20" fill="rgba(255,255,255,0.3)" transform="rotate(-15)"/>
  </g>
  <text x="50%" y="85%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#4682B4" font-weight="bold">
    Goblet
  </text>
</svg>