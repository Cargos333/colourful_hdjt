<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Administrateur - Colourful HDJT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <!-- Logo et titre -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-r from-pink-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-2xl">
                <i class="fas fa-crown text-3xl text-white"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">Administration</h1>
            <p class="text-gray-300">Accès au panneau d'administration</p>
        </div>

        <!-- Formulaire de connexion -->
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white/20">
            <form method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-200 mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email ou nom d'utilisateur
                    </label>
                    <input type="text" id="email" name="email" required
                           class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-200"
                           placeholder="admin@colourful.ma">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-200 mb-2">
                        <i class="fas fa-lock mr-2"></i>Mot de passe
                    </label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-200"
                           placeholder="••••••••">
                </div>

                <button type="submit"
                        class="w-full bg-gradient-to-r from-pink-500 to-purple-600 text-white font-semibold py-3 px-4 rounded-xl hover:shadow-lg transform hover:scale-105 transition-all duration-200">
                    <i class="fas fa-sign-in-alt mr-2"></i>Se connecter
                </button>
            </form>

            <!-- Lien retour -->
            <div class="mt-6 text-center">
                <a href="{{ url_for('index') }}" class="text-gray-300 hover:text-white transition-colors duration-200">
                    <i class="fas fa-arrow-left mr-2"></i>Retour au site
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-gray-400 text-sm">
                © 2024 Colourful HDJT - Administration
            </p>
        </div>
    </div>

    <style>
    /* Animation d'entrée */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .max-w-md {
        animation: fadeInUp 0.6s ease-out;
    }

    /* Effet de glow sur focus */
    input:focus {
        box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.3);
    }
    </style>
</body>
</html>
